<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircrafts Table - by FRC Projects</title>
</head>

<body>
    <h1><b>List of aircraft type designators</b></h1>
    <table>
        <thead>
            <tr>
                <th>Order</th>
                <th>ICAO Code</th>
                <th>IATA Type Code</th>
                <th>Model</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A318</td>
                <td>318</td>
                <td>Airbus A318</td>
            </tr>
            <tr>
                <td>2</td>
                <td>A319</td>
                <td>319</td>
                <td>Airbus A319</td>
            </tr>
            <tr>
                <td>3</td>
                <td>A320</td>
                <td>320</td>
                <td>Airbus A320</td>
            </tr>
        </tbody>
    </table>
    <h2><b>List of aircraft type designators - BR</b></h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Order</th>
                <th rowspan="2">ICAO</th>
                <th colspan="2">Code</th>
                <th rowspan="2">Model</th>
            </tr>
            <tr>
                <th>IATA</th>
                <th>BR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A318</td>
                <td>318</td>
                <td>AZUL</td>
                <td>Airbus A318</td>
            </tr>
            <tr>
                <td>2</td>
                <td>A319</td>
                <td>319</td>
                <td>GOL</td>
                <td>Airbus A319</td>
            </tr>
            <tr>
                <td>3</td>
                <td>A320</td>
                <td>320</td>
                <td>TAM</td>
                <td>Airbus A320</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
